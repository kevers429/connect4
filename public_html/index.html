<!DOCTYPE html>
<head>
    <title>Connect 4 by Kevin Shannon</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/connect4.css">
</head>
<body>
    <div id="popup" style="text-align:center;">
        <div id="titlebox"><img src="http://web-vassets.ea.com/Assets/Richmedia/Image/FullImageLogo/connect-4-logo.png" alt=""></div>
        <div class="ui divider"></div>
        <button id="single" class="ui primary button">single player</button>
        <button id="local" class="ui primary button">local multiplayer</button>
        <button id="host" class="ui primary button">host online game</button>
        <button id="join" class="ui primary button" title="Join game">join online game</button>
        <div id="joinpop" class="ui popup">
            <div class="ui divided equal width relaxed center aligned choice grid" style="display: flex;">
                <div class="framework column">
                    <h4 class="ui center aligned header">Enter game number:</h4>
                    <div class="ui input">
                        <input id="joinin" type="text" placeholder="Game number">
                    </div>
                    <div id="joinbut" class="ui primary fluid button">Play</div>
                </div>
            </div>
        </div>
    </div>
    <div id="game">
        <div id="reset" onclick="Reset()"><a class="butt">reset</a></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
        <script src="js/connect4.js"></script>
    </div>
</body>
