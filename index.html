<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/connect4.css">

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="canvasContainer" id="game">
            <canvas id="chips" width="600" height="600"></canvas>
            <canvas id="board" width="600" height="600"></canvas>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="mx-auto">
          <button type="button" class="btn btn-primary" onclick="Reset()">
            Reset
          </button>
          <button type="button" class="btn btn-danger" id="playAgainButton">
            Play Again
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="gamemodeSelector">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header mx-auto">
            <h5 class="modal-title">Connect 4</h5>
          </div>
          <div class="modal-body mx-auto" style="text-align:center;">
            <button type="button" class="btn btn-primary" id="single">Single Player</button>
            <button type="button" class="btn btn-primary" id="local">Local Multiplayer</button>
            <button type="button" class="btn btn-primary" id="aivsai">AI vs AI</button>
            <button type="button" class="btn btn-primary" id="host">Host Online Game</button>
            <button type="button" class="btn btn-primary" id="join">Join Online Game</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://skyway.io/dist/0.3/peer.js"></script>
    <script src="js/connect4.js"></script>
  </body>
</html>
